    - '!.dynamodb/**'
    - '!.vscode/**'
    - '!tests/**'
    - '!mocks/**'
    - '!seed/**'
    - '!__tests__/**'
    - '!coverage/**'
    - '!.eslintignore'
    - '!.eslintrc.js'
    - '!jest.setup.js'
    - '!package.json'
    - '!package-lock.json'
    - '!.gitignore'
    - '!node_modules/csv-parse/lib/browser/**'
    - '!node_modules/pdfkit/**'
    - '!node_modules/lodash/**'
    - '!node_modules/gpt-3-encoder/**'
    - '!node_modules/**/lodash/**'
    - '!node_modules/**/__tests__/**'
    - '!node_modules/cron-schedule/**'
    - '!node_modules/**/cron-schedule/**'
    - '!node_modules/sib-api-v3-sdk/**'
    - '!node_modules/stoke-email/node_modules/lodash/**'

# keep function keys short, or risk getting bitten by the dreadful "Member must have length less than or equal to 64" validation error!
# may happen as serverless internally build the lambda IAM roles' physical ids by concatenating various identifiers, one of which is the function name.

functions:
  getToken:
    handler: src/webSocketHandler.getToken
    events:
      - http:
          path: /getToken
          method: get
          cors: true
          authorizer: aws_iam
    iamRoleStatementsInherit: false
    iamRoleStatements:
      - Effect: Allow
        Action:
          - ssm:GetParameters
          - ssm:GetParameter
          - ssm:GetParametersByPath
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:ssm:'
                - Ref: AWS::Region
                - ':'
                - Ref: AWS::AccountId
                - ':parameter/'
                - ${self:custom.stage}
                - '*'
    environment:
      PARAM_NAME_INVITATIONID_PASS: /${self:custom.stage}/auth/invitationId/password
      PARAM_NAME_INVITATIONID_SALT: /${self:custom.stage}/auth/invitationId/salt
  getLanguages:
    handler: src/getLanguages.handler
    events:
      - http:
          path: /languages
          method: get
          cors: true
          authorizer: aws_iam
    iamRoleStatementsInherit: false
  newWSConnection:
    handler: src/webSocketHandler.newConnectionHandler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [wsConnectionsTable, StreamArn]
    iamRoleStatementsInherit: false
    iamRoleStatements:
      - Effect: Allow
        Action:
          - execute-api:ManageConnections
        Resource:
          'arn:aws:execute-api:${self:provider.region}:727244588241:*/${self:provider.stage}/*'
      - Effect: Allow
        Action:
          - dynamodb:Query
        Condition:
          ForAllValues:StringEquals:
            dynamodb:Attributes:
              - companyId
              - entityId
              - itemId
              - userId
              - itemData
              - itemStatus
              - createdAt
              - createdBy
              - modifiedAt
              - modifiedBy
              - itemScope
          StringEqualsIfExists:
            dynamodb:Select: SPECIFIC_ATTRIBUTES
            dynamodb:ReturnValues:
              - NONE
              - UPDATED_OLD
              - UPDATED_NEW
        Resource:
          - Fn::Join:
              - ''
              -
                - 'arn:aws:dynamodb:'
                - Ref: AWS::Region
                - ':'
                - Ref: AWS::AccountId
                - ':table/'
                - ${self:custom.userNotificationsTableName}
                - '/index/*'
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:DeleteItem
        Condition:
          ForAllValues:StringEquals:
            dynamodb:Attributes:
              - companyId
              - entityId
              - itemId
              - userId
              - itemData
              - itemStatus
              - createdAt
              - createdBy
              - modifiedAt
              - modifiedBy
              - itemScope

          StringEqualsIfExists:
            dynamodb:Select: SPECIFIC_ATTRIBUTES
            dynamodb:ReturnValues:
              - NONE
              - UPDATED_OLD
              - UPDATED_NEW
        Resource:
          - Fn::Join:
              - ''
              -
                - 'arn:aws:dynamodb:'
                - Ref: AWS::Region
                - ':'
                - Ref: AWS::AccountId
                - ':table/'
                - ${self:custom.wsConnectionsTableName}
  sendMessage:
    handler: src/webSocketHandler.messagesHandler
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::ImportValue: ${self:custom.messagingApiService}-${self:custom.messagesTableName}-StreamArn
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [UserNotificationsTable, StreamArn]
    iamRoleStatementsInherit: false
    iamRoleStatements:
      - Effect: Allow
        Action:
          - execute-api:ManageConnections
        Resource:
          'arn:aws:execute-api:${self:provider.region}:727244588241:*/${self:provider.stage}/*'
      - Effect: Allow
        Action:
          - dynamodb:PutItem
          - dynamodb:DeleteItem
        Resource:
          - Fn::GetAtt: [ wsConnectionsTable, Arn ]
      - Effect: Allow
        Action:
          - dynamodb:Query
        Condition:
          ForAllValues:StringEquals:
            dynamodb:Attributes:
              - companyId
              - entityId
              - itemId
              - userId
              - itemData
              - itemStatus
              - createdAt
              - createdBy
              - modifiedAt
              - modifiedBy
              - itemScope
          StringEqualsIfExists:
            dynamodb:Select: SPECIFIC_ATTRIBUTES
            dynamodb:ReturnValues:
              - NONE
              - UPDATED_OLD
              - UPDATED_NEW
        Resource:
          - Fn::Join:
            - '/'
            - - Fn::GetAtt: [UserNotificationsTable, Arn ]
              - 'index'
              - gsiItemsByUserIdAndCreatedAt
          - Fn::Join:
            - '/'
            - - Fn::GetAtt: [wsConnectionsTable, Arn ]
              - 'index'
              - gsiItemsByUserIdAndCreatedAt
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Condition:
          ForAllValues:StringEquals:
            dynamodb:Attributes:
              - companyId
              - entityId
              - itemId
              - userId
              - itemData
              - itemStatus
              - createdAt
              - createdBy
              - modifiedAt
              - modifiedBy
              - itemScope
              - tags
          StringEqualsIfExists:
            dynamodb:Select: SPECIFIC_ATTRIBUTES
            dynamodb:ReturnValues:
              - NONE
              - UPDATED_OLD
              - UPDATED_NEW
        Resource:
          - Fn::Join:
              - ''
              -
                - 'arn:aws:dynamodb:'
                - Ref: AWS::Region
                - ':'
                - Ref: AWS::AccountId
                - ':table/'
                - ${self:custom.consumerAuthTableName}
                - '/index/*'
  connectManagerAuth: 
    handler: src/webSocketHandler.connectHandlerAuth
    environment:
      consumerUrlDomain: ${self:custom.consumerUrlDomain.${self:custom.stage}, self:custom.consumerUrlDomain.default}  
  connectManager:
    handler: src/webSocketHandler.connectHandler
    events:
      - websocket:
          route: $connect
          authorizer: 
            name: connectManagerAuth
            # type: request
            identitySource: 
              - route.request.header.Sec-WebSocket-Protocol
              - route.request.header.Origin
    environment:
      PARAM_NAME_INVITATIONID_PASS: /${self:custom.stage}/auth/invitationId/password
      PARAM_NAME_INVITATIONID_SALT: /${self:custom.stage}/auth/invitationId/salt
    iamRoleStatementsInherit: false
    iamRoleStatements:
      - Effect: Allow
        Action:
          - ssm:GetParameters
          - ssm:GetParameter
          - ssm:GetParametersByPath
        Resource:
          - Fn::Join:
              - ''
              - - 'arn:aws:ssm:'
                - Ref: AWS::Region
                - ':'
                - Ref: AWS::AccountId
                - ':parameter/'
                - ${self:custom.stage}
                - '*'
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Condition:
          ForAllValues:StringEquals:
            dynamodb:Attributes:
              - companyId
              - entityId
              - itemId
              - userId
              - itemData
              - itemStatus
              - createdAt
              - createdBy
              - modifiedAt
              - modifiedBy
              - itemScope
          StringEqualsIfExists:
            dynamodb:Select: SPECIFIC_ATTRIBUTES
            dynamodb:ReturnValues:
              - NONE
              - UPDATED_OLD
              - UPDATED_NEW
        Resource:
